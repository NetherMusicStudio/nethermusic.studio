    <iframe style="position: absolute; width: 100%; height: 100%; left: 0; top: 0;"
        src="https://player.bilibili.com/player.html?bvid={{ with .Get "bvid" }}{{ . }}{{ else }}{{ errorf "missing value for param: %s" .Position }}{{ end }}&cid={{ with .Get "cid" }}{{ . }}{{ else }}{{ errorf "missing value for param: %s" .Position }}{{ end }}&page=1&as_wide=1&high_quality=1&danmaku=0"
        frameborder="no" scrolling="no">

    </iframe>

</div>
